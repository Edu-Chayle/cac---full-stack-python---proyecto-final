<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Modificacion</title>
</head>

<body>
    <div class="container">
        <h1>Información Actual para Modificar</h1>
        <form>
            <div>
                <label for="input-nombre" class="form-label">Nombre:</label>
                <input type="text" name="nombre" v-model="nombre" class="form-control">
            </div>
            <div>
                <label for="input-apellido" class="form-label">Apellido:</label>
                <input type="text" name="apellido" v-model="apellido" class="form-control">
            </div>
            <div>
                <label for="input-edad" class="form-label">Edad:</label>
                <input type="text" name="edad" v-model="edad" class="form-control">
            </div>
            <div>
                <label for="select-genero" class="form-label">Género:</label>
                <select name="genero" v-model="genero" class="form-select">
                    <option value="" selected="">Seleccione un género</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>
            </div>
            <div>
                <label for="select-nacionalidad" class="form-label">Nacionalidad:</label>
                <select name="nacionalidad" v-model="nacionalidad" class="form-select">
                    <option value="" selected="">Seleccione una nacionalidad</option>
                    <option value="Afghanistan">Afghanistan</option>
                    <option value="Albania">Albania</option>
                    <option value="Algeria">Algeria</option>
                    <option value="Andorra">Andorra</option>
                    <option value="Angola">Angola</option>
                    <option value="Antigua and Barbuda">Antigua and Barbuda</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Armenia">Armenia</option>
                    <option value="Australia">Australia</option>
                    <option value="Austria">Austria</option>
                    <option value="Azerbaijan">Azerbaijan</option>
                    <option value="Bahamas">Bahamas</option>
                    <option value="Bahrain">Bahrain</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="Barbados">Barbados</option>
                    <option value="Belarus">Belarus</option>
                    <option value="Belgium">Belgium</option>
                    <option value="Belize">Belize</option>
                    <option value="Benin">Benin</option>
                    <option value="Bhutan">Bhutan</option>
                    <option value="Bolivia">Bolivia</option>
                    <option value="Bosnia and Herzegovina">Bosnia and Herzegovina</option>
                    <option value="Botswana">Botswana</option>
                    <option value="Brazil">Brazil</option>
                    <option value="Brunei">Brunei</option>
                    <option value="Bulgaria">Bulgaria</option>
                    <option value="Burkina Faso">Burkina Faso</option>
                    <option value="Burundi">Burundi</option>
                    <option value="Cote d'Ivoire">Côte d'Ivoire</option>
                    <option value="Cabo Verde">Cabo Verde</option>
                    <option value="Cambodia">Cambodia</option>
                    <option value="Cameroon">Cameroon</option>
                    <option value="Canada">Canada</option>
                    <option value="Central African Republic">Central African Republic</option>
                    <option value="Chad">Chad</option>
                    <option value="Chile">Chile</option>
                    <option value="China">China</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Comoros">Comoros</option>
                    <option value="Congo(Congo-Brazzaville)">Congo (Congo-Brazzaville)</option>
                    <option value="Costa Rica">Costa Rica</option>
                    <option value="Croatia">Croatia</option>
                    <option value="Cuba">Cuba</option>
                    <option value="Cyprus">Cyprus</option>
                    <option value="Czechia(Czech Republic)">Czechia (Czech Republic)</option>
                    <option value="Democratic Republic of the Congo">Democratic Republic of the Congo</option>
                    <option value="Denmark">Denmark</option>
                    <option value="Djibouti">Djibouti</option>
                    <option value="Dominica">Dominica</option>
                    <option value="Dominican Republic">Dominican Republic</option>
                </select>
            </div>
            <div>
                <label for="select-tipo-documento" class="form-label">Tipo de documento:</label>
                <select name="tipoDocumento" v-model="tipoDocumento" class="form-select">
                    <option value="" selected="">Seleccione un tipo de documento</option>
                    <option value="PAS">PAS</option>
                    <option value="DNI">DNI</option>
                </select>
            </div>
            <div>
                <label for="input-numero-documento" class="form-label">Número de documento:</label>
                <input type="text" name="numeroDocumento" v-model="numeroDocumento" class="form-control">
            </div>
            <div>
                <label for="input-telefono" class="form-label">Teléfono: </label>
                <input type="text" name="telefono" v-model="telefono" class="form-control">
                <p>Número de celular: Sin 0 el código de área y sin 15 el número.</p>
            </div>
            <div>
                <label for="input-cobertura-medica" class="form-label">Cobertura médica:</label>
                <input type="text" name="coberturaMedica" v-model="coberturaMedica" class="form-control">
            </div>
            <h2>Contacto de emergencia</h2>
            <div>
                <label for="input-nombre-contacto" class="form-label">Nombre del contacto:</label>
                <input type="text" name="nombreContacto" v-model="nombreContacto" class="form-control">
            </div>
            <div>
                <label for="input-telefono-contacto" class="form-label">Teléfono del contacto:</label>
                <input type="text" name="telefonoContacto" v-model="telefonoContacto" class="form-control">
                <p>Número de celular: Sin 0 el código de área y sin 15 el número.</p>
            </div>
            <h2>Inscripción</h2>
            <div>
                <label for="input-distancia" class="form-label">Distancia:</label>
                <select name="distancia" v-model="distancia"  class="form-select">
                    <option value="" selected="">Seleccione una distancia</option>
                    <option value="D1">Distancia 1: 5 km - $5000</option>
                    <option value="D2">Distancia 2: 10 km - $10000</option>
                    <option value="D3">Distancia 3: 21 km - $20000</option>
                </select>
            </div>
            <div>
                <button type="button" v-on:click="grabar()" class="btn btn-primary">Actualizar</button>
            </div>            
        </form>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../js/updatevue.js"></script>
</body>

</html>
